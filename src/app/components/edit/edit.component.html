<div class="card">
	<div class="card-body">
		<h5>Servicio</h5>
		<div class="form-group">
			<label>Nombre</label>
			<input type="text" [readonly]="!edit" class="form-control" aria-describedby="emailHelp" placeholder="Ingrese un título"
			 [(ngModel)]="servicio.title">
			<p *ngIf="titleError">
				<ngb-alert [dismissible]="false">
					<strong>Alerta!</strong> Completar el título.
				</ngb-alert>
			</p>
		</div>
		<div class="form-group">
			<label>Descripción</label>
			<input type="text" [readonly]="!edit" class="form-control" aria-describedby="emailHelp" placeholder="Ingrese una descripción"
			 [(ngModel)]="servicio.description">
			<p *ngIf="descriptionError">
				<ngb-alert [dismissible]="false">
					<strong>Alerta!</strong> Completar la descripción.
				</ngb-alert>
			</p>
		</div>
	</div>
	<div class="card-footer text-muted">
		<button [disabled]="!edit" type="button" class="btn btn-outline-success" (click)="guardar()">Guardar</button>&nbsp;&nbsp;
		<button [disabled]="!edit" type="button" class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
	</div>
</div>
